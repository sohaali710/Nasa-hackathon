<!DOCTYPE html>
<html>

<head>
    <title>Solar System</title>

    <!-- bootstrap CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="style_sheet.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-3">
                <div class="planet-info">
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable border ">
                            <div class="modal-content text-light ">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="exampleModalLabel">Planet Info</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <h2></h2>
                                    <div class="container-img">
                                        <img class="img-pop">
                                    </div>
                                    <P class="modal-text"></P>

                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Close</button>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-7 middle-col">
                <div class="solar-system">
                    <div class="sun">
                        <div class="sun-img item" id="sunPopup">
                            <img src="img/sun.png" alt="sun">
                        </div>
                    </div>
                    <div class="mercury">
                        <div class="mercury-img item" id="mercuryPopup">Mercury</div>
                    </div>

                    <div class="venus">
                        <div class="venus-img item" id="venusPopup">Venus</div>
                    </div>
                    <div class="earth">
                        <div class="earth-img item" id="earthPopup">Earth</div>
                        <div class="moon">
                            <div class="moon-img item" id="moonPopup"></div>
                        </div>
                    </div>
                    <div class="mars">
                        <div class="mars-img item" id="marsPopup">Mars</div>
                    </div>
                    <div class="jupiter">
                        <div class="jupiter-img item" id="jupiterPopup">Jupiter</div>
                    </div>
                    <div class="saturn">
                        <div class="saturn-img item" id="saturnPopup">Saturn</div>
                    </div>
                    <div class="uranus">
                        <div class="uranus-img item" id="uranusPopup">Uranus</div>
                    </div>
                    <div class="neptune">
                        <div class="neptune-img item" id="neptunePopup">Neptune</div>
                    </div>
                    <div class="pluto">
                        <div class="pluto-img item" id="plutoPopup">Pluto</div>
                    </div>
                </div>

            </div>
            <div class="col-2">
                <div class="planets-select">
                    <select class="form-select form-select-sm">
                        <option value="all" selected>Solar System</option>
                        <option value="sun">sun</option>
                        <option value="mercury">mercury</option>
                        <option value="venus">venus</option>
                        <option value="earth">earth</option>
                        <option value="moon">moon</option>
                        <option value="mars">mars</option>
                        <option value="jupiter">jupiter</option>
                        <option value="saturn">saturn</option>
                        <option value="uranus">uranus</option>
                        <option value="neptune">neptune</option>
                        <option value="pluto">pluto</option>
                    </select>
                </div>
            </div>
        </div>

    </div>

    <!-- bootstrap CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="script.js"></script>

</body>

</html>
